<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosamia - Florería</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Estilos mejorados para el header */
        .header {
            background: linear-gradient(135deg, #ff85a2 0%, #ff6b8b 100%);
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 1px;
            font-family: 'Arial', sans-serif;
            position: relative;
            padding-left: 60px;
        }
        
        .logo::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
        }
        
        .slogan {
            color: rgba(255,255,255,0.9);
            font-style: italic;
            font-size: 0.95rem;
            margin-left: 60px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .nav-link {
            color: white;
            margin: 0 10px;
            font-weight: 500;
            transition: all 0.3s;
            padding: 8px 15px;
            border-radius: 20px;
            position: relative;
            font-size: 0.95rem;
        }
        
        .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: white;
            transition: all 0.3s;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after {
            width: 70%;
        }
        
        .carrito-icono {
            color: white;
            font-size: 1.4rem;
            margin-left: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .carrito-icono:hover {
            transform: scale(1.1);
        }
        
        /* Resto de tus estilos... */
    </style>
</head>
<body>
    <!-- Header mejorado -->
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="logo-container">
                        <h1 class="logo">Rosamía</h1>
                    </div>
                    <p class="slogan">Flores que hablan por ti</p>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-end align-items-center">
                        <a href="#" class="nav-link" id="nav-inicio">Inicio</a>
                        <a href="#" class="nav-link" id="nav-nosotros">Sobre Nosotros</a>
                        <a href="#" class="nav-link" id="nav-productos">Productos</a>
                        <div class="carrito-icono" id="carrito-icono">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge bg-danger" id="contador-carrito">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Resto de tu HTML... -->
</body>
</html>
